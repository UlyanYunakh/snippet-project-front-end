<div class="offset-lg-2 col-lg-8">
    <div *ngIf="isAuthenticated && userInfo">
        <div class="p-2 m-2 bg-white rounded">
            <div class="row">
                <img [src]="userInfo.picture" class="col-3 col-lg-2 rounded-circle" />
                <h3 class="col-9 col-lg-10">{{userInfo.nickname}}</h3>
            </div>
        </div>
    </div>
    
    <app-auth></app-auth>
</div>
