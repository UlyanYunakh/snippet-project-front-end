<div *ngIf="langs" class="p-2 m-2 bg-white rounded">
    <h5>Топ языков:</h5>
    <div *ngFor="let lang of langs">
        <a class="link mx-2" title='Перейти к языку "{{lang.name}}"' [routerLink]="['/langs', lang.extraName]">
            {{lang.name}}
        </a>
    </div>
</div>

<div *ngIf="errorMessage" class="p-2 m-2 bg-white rounded">
    <p class="text-danger">
        {{errorMessage}}
    </p>
    <button class="btn" (click)="getTopLangs()">
        Обновить
    </button>
</div>

<div *ngIf="!langs && !errorMessage" class="d-flex flex-column align-items-center">
    <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>
